<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="/layout/admin-layout::head"></th:block>

    <meta name="description" content="Online Movies, TV Shows & Cinema HTML Template">
    <meta name="keywords" content="">
    <meta name="author" content="Dmitry Volkov">
    <title>HotFlix â€“ Online Movies, TV Shows & Cinema HTML Template</title>
</head>

<body>
<!-- header -->
<header class="header" th:insert="/layout/admin-layout::header"></header>
<!-- end header -->

<!-- sidebar -->
<div class="sidebar" th:insert="/layout/admin-layout::sidebar"></div>
<!-- end sidebar -->

<!-- main content -->
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Add new item</h2>
                </div>
            </div>
            <!-- end main title -->

            <!-- form -->
            <div class="col-12">
                <form action="/admin/director/add" method="post" class="sign__form sign__form--add" th:object="${directorRequest}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-12 col-xl-7">
                            <div class="row">
                                <div class="col-12">
                                    <div class="sign__group">
                                        <input th:field="*{name}" type="text" class="sign__input" placeholder="Name">
                                        <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="sign__group">
                                        <textarea th:field="*{description}" id="text" name="text" class="sign__textarea" placeholder="Description"></textarea>
                                        <small style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>

                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <div class="sign__gallery">
                                            <label id="gallery1" for="sign__gallery-upload">Upload image</label>
                                            <input data-name="#gallery1" id="sign__gallery-upload" th:field="*{file}" name="gallery" class="sign__gallery-upload" type="file" accept=".png, .jpg, .jpeg" multiple="">
                                        </div>
                                    </div>
                                </div>

<!--                                <div class="col-12 col-md-6">-->
<!--                                    <div class="sign__group">-->
<!--                                        <input type="text" class="sign__input" placeholder="Link to the background (1920x1280)">-->
<!--                                    </div>-->
<!--                                </div>-->
                            </div>
                        </div>

                        <div class="col-12 col-xl-5">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <select th:field="*{gender}" class="sign__selectjs" id="sign__quality">
                                            <option value="true">Male</option>
                                            <option value="false">Female</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input th:field="*{dob}" type="date" class="sign__input">
                                        <small style="color: red" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></small>

                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="sign__group">
                                        <select th:field="*{countryId}" class="sign__selectjs" id="sign__countryOnly">
                                            <option  th:each="ct:${countryList}" th:value="${ct.id}" th:text="${ct.name}" ></option>
                                        </select>
<!--                                        <small style="color: red" th:if="${#fields.hasErrors('countryId')}" th:errors="*{countryId}"></small>-->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="sign__btn sign__btn--small"><span>Add</span></button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end form -->
        </div>
    </div>
</main>
<!-- end main content -->

<!-- JS -->
<th:block th:insert="/layout/admin-layout::js"></th:block>
</body>
